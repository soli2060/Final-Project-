<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    /* Your existing styles here */

    /* Additional styles for the reminder modal */
    .modal-container {
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    /* Additional styles for the task list */
    .task-input {
      margin-top: 20px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-top: 10px;
      background-color: lightblue;
      border-radius: 5px;
    }

    .completed {
      text-decoration: line-through;
    }

    /* Additional styles for the whole page */
    body {
      background-color: lightgreen;
    }

    h1 {
      background-color: blue;
      color: white;
      padding: 10px;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <div class="task-input">
    <input type="text" placeholder="Enter a task">
    <input type="date">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div id="task-list"></div>

  <div class="modal-container" id="reminder-modal">
    <div class="modal-content" id="reminder-content">
      <!-- Reminder content will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    /* Your CSS styles here */
    body {
      background-color: lightgreen;
    }
    h1 {
      background-color: blue;
      color: white;
      padding: 10px;
      text-align: center;
      margin: 0;
    }
    .task-input {
      margin-top: 20px;
      text-align: center;
    }
    .task-input input {
      width: 50%;
      padding: 10px;
      font-size: 18px;
    }
    .task-input button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: lightblue;
      border: none;
      cursor: pointer;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 50%;
      padding: 10px;
      margin-top: 10px;
      background-color: lightblue;
      border-radius: 5px;
      font-size: 18px;
    }
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <div class="task-input">
    <input type="text" placeholder="Enter a task">
    <input type="date">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="task-list" id="task-list"></div>

  <script src="script.js"></script>
</body>
</html>
